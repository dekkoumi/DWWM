<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercice_form</title>
    <link rel="stylesheet" href="exercice_form.css">

</head>

<body>
   
<form action="index.html" method="post" id="inscription" enctype="multipart/form-data">

<div id="wrap">
    <label for="name" required="true">name</label>
    <input type="text" id="name" name="user_name" class="droite">

    <label for="phone_number">phone</label>
    <input type="number" id="phone_number" name="phone_number" class="droite">

    <label for="mail">e-mail</label>
    <input type="email" id="mail" name="user_mail" class="droite">

<fieldset>
    <legend> Which service do you require? </legend>
    <input type="radio" id="plumbing" name="plumbing">
    <label for="plumbing"> plumbing</label>


    <input type="radio" id="electricity" name="plumbing">
    <label for="electricity">electricity</label>

    <input type="radio" id="painting" name="plumbing">
    <label for="painting">painting</label>

</fieldset>

<fieldset>
    <legend> Which other service do you need? </legend>
    <input type="checkbox" id="architect" name="architect">
    <label for="architect">architect</label>

    <input type="checkbox" id="disinfection"name="architect">
    <label for="disinfection">disinfection</label>

    <input type="checkbox" id="Rat extermination"name="architect">
    <label for="rat extermination"> rat extermination</label>

</fieldset>


    <label for="date/Time">date/time</label>
    <input type="datetime-local" id="datetime"name="datetime" class="droite" />

    <label for="place"> place</label>
    <select class="droite">
            <option value= "place"> select one </option>
            <option value= "place"> main office(paris) </option>
            <option value= "place"> technical center (lille) </option>
            <option value= "place"> logistic center (amien) </option>

    </select>
    <label for="other needs"> other needs</label>
    <input type="other needs" id="other needs" name="other need" class="droite" />

    <label for="special instructions"> special instructions</label>
    <input type="special instructions"id="special instructions" name="special instructions" class="droite">

<button type="submit" class="btn">submit</button>
</div>

</form>

</body>
</html>
